<!-- LOGIN STRÁNKA – celá výška, footer drží dole -->

<div class="mt-[200px] flex flex-col bg-gray-100">
  <!-- Přihlašovací box, roztáhne se zbytkem stránky -->
  <div class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full border border-gray-200 max-h-[90vh] overflow-auto">
      <h2 class="text-3xl font-bold text-center text-green-700 mb-6">
        {{ 'NAV.LOGIN' | translate }}
      </h2>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <input
          [(ngModel)]="username"
          name="username"
          [placeholder]="'LOGIN.USERNAME' | translate"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
        />

        <input
          [(ngModel)]="password"
          name="password"
          [placeholder]="'LOGIN.PASSWORD' | translate"
          type="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
        />

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl transition duration-150"
        >
          {{ 'LOGIN.SUBMIT' | translate }}
        </button>
      </form>

      <div *ngIf="message" class="mt-4 text-green-600 font-medium text-center">
        {{ 'LOGIN.SUCCESS' | translate }}
      </div>
      <div *ngIf="errorMessage" class="mt-4 text-red-600 font-medium text-center">
        {{ 'LOGIN.ERROR' | translate }}
      </div>
    </div>
  </div>
</div>
