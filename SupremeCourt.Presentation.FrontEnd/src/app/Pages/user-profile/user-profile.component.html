<div class="max-w-xl mx-auto p-6 space-y-8">
    <h2 class="text-2xl font-bold text-center mb-6">Profil u≈æivatele</h2>
  
    <!-- üßë‚Äçüíª Zmƒõna p≈ôezd√≠vky -->
    <form [formGroup]="profileForm" (ngSubmit)="onChangeNickname()" class="space-y-4">
      <h3 class="text-lg font-semibold">Zmƒõna p≈ôezd√≠vky</h3>
  
      <div>
        <label class="block text-sm font-medium">P≈ôezd√≠vka</label>
        <input
          formControlName="nickname"
          class="w-full border p-2 rounded-md"
          placeholder="Zadej novou p≈ôezd√≠vku"
        />
      </div>
  
      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Ulo≈æit p≈ôezd√≠vku
        </button>
      </div>
    </form>
  
    <!-- üñºÔ∏è Zmƒõna profilov√©ho obr√°zku ‚Äì pouze jedno tlaƒç√≠tko -->
    <div class="space-y-4">
      <h3 class="text-lg font-semibold">Zmƒõna profilov√©ho obr√°zku</h3>
  
      <div class="text-center">
        <div class="flex justify-center mb-4">
          <img
            *ngIf="currentImageUrl"
            [src]="currentImageUrl"
            class="w-24 h-24 rounded-full object-cover border"
          />
        </div>
  
        <!-- üéØ Jedno tlaƒç√≠tko -->
        <label
          for="fileInput"
          class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded cursor-pointer"
        >
          Zmƒõnit profilov√Ω obr√°zek
        </label>
  
        <input
          id="fileInput"
          type="file"
          accept="image/*"
          (change)="onFileSelectedAndUpload($event)"
          class="hidden"
        />
      </div>
    </div>
  
    <!-- üîê Zmƒõna hesla -->
    <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()" class="space-y-4 border-t pt-6">
      <h3 class="text-lg font-semibold">Zmƒõna hesla</h3>
  
      <div>
        <label class="block text-sm font-medium">Star√© heslo</label>
        <input type="password" formControlName="oldPassword" class="w-full border p-2 rounded-md" />
      </div>
  
      <div>
        <label class="block text-sm font-medium">Nov√© heslo</label>
        <input type="password" formControlName="newPassword" class="w-full border p-2 rounded-md" />
      </div>
  
      <div>
        <label class="block text-sm font-medium">Potvrzen√≠ nov√©ho hesla</label>
        <input type="password" formControlName="confirmPassword" class="w-full border p-2 rounded-md" />
      </div>
  
      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Zmƒõnit heslo
        </button>
      </div>
    </form>
  
    <!-- ‚úÖ Zpr√°vy -->
    <div *ngIf="message" class="text-green-600 text-center mt-4">
      {{ message }}
    </div>
    <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">
      {{ errorMessage }}
    </div>
  </div>
