<h2>🎮 Čekací místnost #{{ waitingRoomId }}</h2>

<!-- ✅ Počet hráčů -->
<p>
  👥 Připojeno hráčů: {{ waitingRoom?.players || 0 }}/5
</p>

<!-- 🕒 Odpočet -->
<p *ngIf="waitingRoom && waitingRoom.timeLeftSeconds > 0">
  ⏳ Čas: {{ waitingRoom.timeLeftSeconds }}s
</p>

<!-- 🧑 Seznam hráčů -->
<ul>
  <li *ngFor="let player of waitingRoom?.players">
    {{ player.username }}
    <button 
      *ngIf="player.playerId === playerId" 
      (click)="leaveRoom()"
    >
      Opustit místnost
    </button>
  </li>
</ul>

<!-- ✅ Tlačítko pro spuštění hry -->
<button 
  *ngIf="canStartGame()" 
  (click)="startGame()"
>
  🚀 Zahájit hru
</button>

<!-- ✅ Zprávy -->
<div *ngIf="message" style="color: green;">{{ message }}</div>
<div *ngIf="error" style="color: red;">{{ error }}</div>
